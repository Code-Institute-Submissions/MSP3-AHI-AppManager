{% extends 'base.html' %} {% block content %}
<h3>Appointment Purpose</h3>
    <ul class="collapsible" data-collapsible="accordion">
        {% for purpose in purpose %}
        <li>
            <div class="collapsible-header">
                <div class=" task_header col s9">
                    <i class="material-icons">expand_more</i><strong>{{purpose.purpose}}</strong> 
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    <p><strong>Description:</strong> {{purpose.description}}</p>
                </span>
            </div>
        </li>
        {% endfor %}
       </ul>

<!--create purpose link-->  

<div>  
<a href="{{url_for('add_purpose')}}" class="btn-floating btn-large waves-effect waves-light material-icons right" id="add_icon"> <i class="material-icons">add</i></a>
</div> 
{% endblock %}
